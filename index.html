<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="An interactive cuttlefish link directory">
    <title>Index</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Fallback for users without JavaScript -->
    <noscript>
        <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: #0a0e27; color: #e0e6f0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; z-index: 9999;">
            <div style="max-width: 500px; padding: 40px; text-align: center; background: #1a1f3a; border: 2px solid #8b7fc7; border-radius: 12px;">
                <h1 style="color: #b8a9ff; margin-bottom: 20px; font-size: 24px;">JavaScript Required</h1>
                <p style="line-height: 1.6; margin-bottom: 0;">This interactive cuttlefish visualization requires JavaScript to function. Please enable JavaScript in your browser to view the site directory.</p>
            </div>
        </div>
    </noscript>

    <div id="cuttlefish-container">
        <div class="loading">Loading cuttlefish...</div>
    </div>

    <button id="animation-toggle" class="toggle-button" aria-label="Toggle animations">
        <span class="toggle-icon">⏸</span>
    </button>

    <button id="list-toggle" class="toggle-button list-toggle" aria-label="Toggle list view">
        <span class="toggle-icon">☰</span>
    </button>

    <!-- Plaintext list view -->
    <div id="list-view" class="list-view" hidden>
        <div class="list-view-content">
            <button class="list-view-close" aria-label="Close list view">×</button>
            <h1>Site Directory</h1>
            <ul id="site-list" class="site-list"></ul>
        </div>
    </div>

    <!-- Modal structure -->
    <div class="modal-overlay" id="modal" hidden>
        <div class="modal-content">
            <button class="modal-close" aria-label="Close modal">×</button>
            <h2 class="modal-title"></h2>
            <p class="modal-description"></p>
            <a class="modal-link" href="#" target="_blank" rel="noopener noreferrer">Visit Site →</a>
        </div>
    </div>

    <!-- Load JavaScript modules -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
